<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg width="100%" height="100%" viewBox="0 0 1024 512" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;"><title>Slon Credit</title><desc>Slon Credit is registered as The Financial Company in Ukraine and is a member of Ukrainian Association of Financial Companies. Established in October of 2018, although relatively new in the market, has ambitious plans for the future. The company’s mission is to be locally known as an easy to use, transparent and reliable consumer installment loan provider. On top of that, they take customer service very seriously and put a strong emphasis on responsible lending. Yet, the company is satisfied with the start and expects stable growth for the future. Slon Credit offers long-term loans from 1 000 UAH to 20 000 UAH (from 33 Eur to 656 Eur) to Ukrainian citizens. Loans on the marketplace are listed with a repayment deadline of 3 to 12 months. The return on investment - 12.2%. Taking into consideration legal requirements, investors are able to obtain exposure to Slon Credit loans by investing in loans issued by CJSC Aldega.</desc>    <g transform="matrix(1.00394,0,0,1.00476,0.996064,45)">        <path d="M30.4,418.7c-7.4,-2.8 -13.8,-9.3 -16.2,-16.6c-0.7,-1.9 -1.2,-6.6 -1.2,-10.6c0,-16.1 11,-26.8 27.5,-26.9c5.2,0 8.3,0.6 12.2,2.3c5.2,2.3 12.3,8.9 12.3,11.4c0,0.6 -1.9,2.5 -4.1,4l-4,2.9l-4.3,-4c-14,-12.9 -33.5,1.2 -25.7,18.4c4.6,10.2 17,12 26.2,3.7c3.7,-3.4 4,-3.5 6.1,-1.9c7,4.8 7,5.1 2.6,10.2c-5,5.7 -11.8,8.4 -20.8,8.3c-4.1,0 -8.9,-0.6 -10.6,-1.2Z" style="fill:rgb(64,74,159);fill-rule:nonzero;"/>        <path d="M174,392.5l0,-27.5l14.9,0c8.4,0 16.3,0.5 18.2,1.1c8.6,2.9 13.9,10.1 13.9,18.8c0,6.3 -1.3,9.8 -5.3,13.9l-3.1,3.2l3.7,7.5c5.1,1